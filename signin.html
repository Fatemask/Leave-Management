<!DOCTYPE html>
<html>
  <head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <img class="wave" src="image/wave.png" />
    <img src="image/waveInvert.png" alt="" class="wave2" />
    <article class="container">
      <section class="login-content">
        <form action="">
          <header>
            <img src="image/team.svg" />
            <h2 class="title">Welcome</h2>
          </header>
          <div class="input-div">
            <!-- <h5>Username</h5> -->
            <input id="username" type="text" class="input" placeholder="id" />
          </div>
          <div class="input-div">
            <!-- <h5>Password</h5> -->
            <input
              type="password"
              id="password"
              class="input"
              placeholder="password"
            />
          </div>
          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Login" />
        </form>
      </section>
    </article>
    <footer>
      <section id="footer-elements">
        <a href="/CollegeData.xml">Contact us</a>
        <!-- <span>|</span> -->
        <!-- <a href="/">Help</a> -->
      </section>
      <!-- <button>Contact us</button> -->
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
