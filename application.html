<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Application</title>
</head>
<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Leave Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Apply</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile &nbsp;<i class="fas fa-user-tie"></i></a>
               
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- form -->
    <div style="text-align: center;" class="mt-4">
        <h2>Application Form</h2>
    </div>
    <form class="container apply mt-4 mb-4" action="post">
            <label>Name</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="name" /> <br/>
            <label>Department</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="dept" /> <br/>
            <label>Subject</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="sub" /> <br/>
            <label>Leave Type</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select>
                <option value="casual">Casual Leave</option>
                <option value="earned">Earned Leave</option>
                <option value="onduty">On Duty Leave</option>
                <option value="medical">Medical Leave</option>
                <option value="maternity">Maternity Leave</option>
                <option value="other">Other</option>
            <select/> <br/>
            <label>Leave Start Date</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="name" /> <br/>
            <label>Joining Date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="name" /> <br/>
            <label>Reason For Leave</label>&nbsp;
            <textarea name="" id="" cols="30" rows="5"></textarea>
            <div style="text-align: center;">
                <input type="submit" class="btn-primary btnsub"/>
            </div>
    </form>

    <!-- footer -->
    <div class="container-fluid footer">
        <div class="row">
            <div class="col-md-4">
                <i class="fab fa-instagram social"></i>
                <i class="fab fa-facebook social"></i>
                <i class="fab fa-linkedin social"></i>
                <i class="fab fa-twitter social"></i>
            </div>
            <div class="col-md-4">
                copyright &#169; WTLDEVLOPERS
            </div>
            <div class="col-md-4">
                Privacy | Terms | Guidelines
            </div>
        </div>
    </div>
</body>
</html>
