<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="css/style1.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Application</title>
</head>
<body>
    <form class="container apply mt-4 mb-4" action="post">
            <label>Name</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="name" /> <br/>
            <label>Department</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="dept" /> <br/>
            <label>Subject</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="sub" /> <br/>
            <label>Leave Type</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select>
                <option value="casual">Casual Leave</option>
                <option value="earned">Earned Leave</option>
                <option value="onduty">On Duty Leave</option>
                <option value="medical">Medical Leave</option>
                <option value="maternity">Maternity Leave</option>
                <option value="other">Other</option>
            <select/> <br/>
            <label>Leave Start Date</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="name" /> <br/>
            <label>Joining Date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="name" /> <br/>
            <label>Reason For Leave</label>&nbsp;
            <textarea name="" id="" cols="30" rows="5"></textarea>
            <div style="text-align: center;">
                <input type="submit" class="btn-primary btnsub"/>
            </div>
    </form>
</body>
</html>
